<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style/style.css">
    
</head>
<body>
    <header class="container">
        <section class="left"></section>
        <section class="right">
            <div class="welcome-tit">
                <p>WELCOME</p>
                <h1>Login to your account</h1>
            </div>
            <form action="https://echo.htmlacademy.ru" class="form">
                <label for="E-mail" class="label">E-mail</label>
                <input type="text" class="first_input" placeholder="example@gmail.com" name="E-mail">

                <label for="password" class="label">password</label>
                <input type="password" class="first_input" placeholder="more than 8 symb" name="password">

                <div class="remember_box">
                    <input type="radio" class="remember" name="Remember-me" value="checked"> 
                    <p class="rem-text">Remember me</p>
                    <a href="#">Forgot password?</a> 
                </div>
                <button type="submit" class="sing-btn">Sing in</button>
                <button type="submit" class="google-btn"><img src="./svg/iconfinder_Google_1298745 1.svg" alt="google_icon"> Or sign-in with google</button>
            </form>
            
            <div class="join-free">
                <p>Dont have an account? </p><a href="#"> <span>Join free today</span> </a>
            </div>

        </section>


    </header>
</body>
</html>
